<div class="project-item col">
    <div class="row">
      {%- if project.img -%}
      <div class="col-md-6">
        {% include figure.html path=project.img alt="project thumbnail"%}
      </div>
      <div class="col-md-6">
      {%- endif -%}
        <div class="project-body">
          <h3 class="project-title text-lowercase">{{ project.title }}</h3>
          <p class="project-text">{{ project.description }}</p>
        </div>
      </div>
    </div>
</div>
