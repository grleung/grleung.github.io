<div class="card-item col">
    <div class="row">
      {%- if project.img -%}
      <div class="col-md-2">
        {% include figure.html path=project.img alt="project thumbnail"%}
      </div>
      <div class="col-md-10">
      {%- endif -%}
        <div class="card-body">
          <h3 class="card-title text-lowercase">{{ project.title }}</h3>
          <p class="card-text">{{ project.description }}</p>
        </div>
      </div>
    </div>
</div>
