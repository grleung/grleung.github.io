<div class="people-item col">
    <div class="row">
      {%- if project.img -%}
      <div class="col-md-6">
        {% include figure.html path=project.img alt="project thumbnail"%}
      </div>
      <div class="col-md-6">
      {%- endif -%}
        <div class="people-body">
          <h3 class="people-title text-lowercase">{{ project.title }}</h3>
          <p class="people-text">{{ project.description }}</p>
        </div>
      </div>
    </div>
</div>
