<div class="content-wrapper" style="
  display: flex;
  align-items: center;
  justify-content: center;
  max-width: 1200px;
  margin: auto;
  padding: 20px;
  position: relative;">
    <div style="flex: 0 0 20%; display: flex; align-items: center;">
      {%- if project.img -%}
      <div class="image" style="width: 100%; height: auto;">
        {% include figure.html path=project.img alt="project thumbnail"%}
      </div>
      {%- endif -%}
    </div>

    <div style="flex: 0 0 60%; padding-left: 20px; justify-content: flex-start;">
        <div class="project-body">
          <h3 class="project-title text-lowercase">{{ project.title }}</h3>
          <p class="project-text">{{ project.description }}</p>
        </div>
    </div>
</div>
