---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {%- if person.img -%}
      <div class="image">
        {% include figure.html path=person.img alt="person thumbnail"%}
      </div>
    {%- endif -%}

  <div class="post-content">
    {{ content }}
  </div>

</article>
